<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parquímetro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Simulador de Parquímetro</h2>

    <form id="form-parquimetro">
      <label for="valor">Insira o valor (R$):</label>
      <input type="number" id="valor" step="0.01" min="0" required />
      <button type="submit">Calcular Tempo</button>
    </form>

    <div class="resultado" id="resultado"></div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
