<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parquímetro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulador de Parquímetro</h2>
    <label for="valor">Insira o valor (R$):</label>
    <input type="number" id="valor" step="0.01" min="0" />
    <button onclick="calcularTempo()">Calcular Tempo</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script src="parquimetro.js"></script>
</body>
</html>
